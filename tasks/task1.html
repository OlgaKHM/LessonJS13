<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 1</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 1.</h2>
      <p>
        Нехай X<sub>0</sub> = 1, X<sub>i</sub> = X<sub>i - 1</sub> + 2i, де i =
        1,2,... . Визначити X<sub>10</sub>. Розв’язати з використанням
        рекурсивних і нерекурсивних алгоритмів.
      </p>
    </div>
    <script>
      function recursiveMethod(i) {
        if (i === 0) return 1
        else return recursiveMethod(i - 1) + 2 * i
      }
      let recursiv = recursiveMethod(10)
      document.write(
        `<h3>з використанням рекурсивних алгоритмів : ${recursiv}</h3>`
      )

      function nonRecursiveMethod(i) {
        if (i === 0) return 1
        else {
          let res = 1
          for (let index = 1; index <= i; index++) {
            res += 2 * index
          }
          return res
        }
      }
      let nonRecursiv = nonRecursiveMethod(10)
      document.write(
        `<h3>з використанням нерекурсивних алгоритмів : ${nonRecursiv}</h3>`
      )
    </script>
  </body>
</html>
